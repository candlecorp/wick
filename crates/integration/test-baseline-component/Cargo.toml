[package]
name = "baseline"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
strip = "symbols"
codegen-units = 1
debug = false
lto = true
opt-level = "z"
panic = "abort"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasmrs-guest = { version = "0.5", features = ["logging"] }
wick-wasmrs-macros = { path = "../../wick/wick-wasmrs-macros" }
serde = { version = "1", features = ["derive"] }
